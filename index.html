<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="contentdiv">
                <div class="interestform">
                    <div class="input">
                        <div class="label">
                            Amount <br/>
                            Interest Rate <br/>
                            No. of Years
                        </div>
                        <div class="field">
                            <input type="number"  id="principal">  <br/>
                            <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25">
                            <span id="rate_val">10.25%</span><br/>
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                
                    <button onclick="compute()">Compute Interest</button><br/>
                </div>
                <div class="result">
                    <span id="result"></span><br/>
                </div>
            </div>
            <footer>
            

                &#169; Everyone Can Get Rich
        
        
            </footer>
        </div>
    </body>
</html>
